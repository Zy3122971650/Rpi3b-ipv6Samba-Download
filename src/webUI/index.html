<!DOCTYPE html>
<!--CORS的问题-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Download UI</title>
    </head>
    <body>

        <p >HOST</p>
        <input type="text" name="host" id="host">

            <input type="password" name="key" id="passwd">

            <p>添加下载</p>
            <input type="text" name="args">
            <p>选择下载器</p>

                <option value="you-get">you-get(音频，视频网址)</option>
                <option value="aria2">Aria2(普通文件、磁力链接)</option>
            </select>
            <input type="button" value="提交" id="submit_but" onclick="post_data();">
        </form>
        <div id="info">
        </div>
        <div id="waitInfo">
            <!--javascrip-->
        </div>
        <div id="cpltInfo">

        </div>
    </body>
</html>
